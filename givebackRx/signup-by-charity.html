<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>givebackRx.com</title>
    <!-- Bootstrap CSS -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css">
  </head>
  <body>
  
	<div class="get-started bg-gredient">
		<div class="container">
			<div class="top-header">
				<div class="logo">
					<img src="assets/images/ic_logo_home.png" alt="">
				</div>
			</div> 
			<div class="back-to-home mt-3">
				<a href="index.html"><img src="assets/images/left.png" alt="" width="24" class="mr-2"> Back to Home</a>
			</div>
			<div class="get-started-form charity_signup_form">
				<h4 class="mb-4">Add Charity</h4>
				<form>
				  <div class="row">
					<div class="col-md-12 text-left">
					  <h5 class="form_section_heading">Charity Signee Information</h5>
				    </div>
				    <div class="form-group col-md-6 text-left my-3">
					  <label>First Name</label>
					   <input type="text" class="form-control" placeholder="Enter First Name">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Last Name</label>
					   <input type="text" class="form-control" placeholder="Enter Last Name">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Phone Number</label>
					   <input type="text" class="form-control" placeholder="Enter Phone Number">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Email</label>
					   <input type="text" class="form-control" placeholder="Enter Email">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Organizational Role</label>
					   <input type="text" class="form-control" placeholder="Enter Organizational Role">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Password</label>
					   <input type="password" class="form-control" placeholder="Enter Password">
				    </div>
					<div class="col-md-12 text-left ">
					  <h5 class="form_section_heading">Charity Information</h5>
				    </div>
				    <div class="form-group col-md-6 text-left my-3">
					  <label>Charity Name</label>
					   <input type="text" class="form-control" placeholder="Charity Name">
				    </div><div class="form-group col-md-6 text-left my-3">
					  <label>Charity Phone Number</label>
					   <input type="text" class="form-control" placeholder="Charity Phone Number">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Charity Address</label>
					   <input type="text" class="form-control" placeholder="Charity Address">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Charity City</label>
					   <input type="text" class="form-control" placeholder="Charity City">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Charity State</label>
					   <input type="text" class="form-control" placeholder="Charity State">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Charity Zipcode</label>
					   <input type="text" class="form-control" placeholder="Charity Zipcode">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Address to which checks should be made</label>
					   <input type="text" class="form-control" placeholder="Address">
					   <span class="loaction-icon"><img src="assets/images/ic_pin.png" alt="" width="20"></span>
					</div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>City</label>
					   <input type="text" class="form-control" placeholder="City">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>State</label>
					   <input type="text" class="form-control" placeholder="State">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Zipcode</label>
					   <input type="text" class="form-control" placeholder="Zipcode">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Charity Main Phone Number</label>
					   <input type="text" class="form-control" placeholder="Enter Here">
				    </div>	
					<div class="form-group col-md-6 text-left my-3">
					  <label>Charity Points of Contact Name</label>
					   <input type="text" class="form-control" placeholder="Enter Here">
				    </div>	
					<div class="form-group col-sm-6 text-left my-3">
					  <label>Charity Points of Contact Number</label>
					   <input type="text" class="form-control" placeholder="Enter Here">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Website URL</label>
					   <input type="text" class="form-control" placeholder="Enter Here">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Federal ID Number</label>
					   <input type="text" class="form-control" placeholder="Enter Here">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>501(c)(3) Status</label>
					   <select class="form-control">
						  <option>Status</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label>Indicate all categories your charity falls under</label>
					  <select class="form-control">
						  <option>Category Name</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
					  </select>
				    </div>
					<div class="form-group col-md-12 text-left my-3">
					  <label>Preferred Payment Method</label>
					   <select class="form-control">
						  <option>ACH</option>
						  <option>Check</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
				    </div>
					<div class="form-group col-md-6 text-left my-3 Ach_selected">
					  <label>Routing Number</label>
					   <input type="text" class="form-control" placeholder="">
				    </div>
					<div class="form-group col-md-6 text-left my-3 Ach_selected">
					  <label>Checking Account Number</label>
					   <input type="text" class="form-control" placeholder="">
				    </div>
					<div class="form-group col-md-12 text-left my-3 d-none">
					  <label></label>
					   <input type="text" class="form-control" placeholder="Enter here...">
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label class="file_label">Upload Company Logo</label>
					  <div class="custom-file">
						<input type="file" class="custom-file-input">
						<label class="custom-file-label">Choose File</label>
					  </div>
				    </div>
					<div class="form-group col-md-6 text-left my-3">
					  <label class="file_label">Additional picture that represent your charity</label>
					  <div class="custom-file">
						<input type="file" class="custom-file-input">
						<label class="custom-file-label">Choose File</label>
					  </div>
				    </div>
					<div class="form-group col-md-12 text-left my-3">
					  <label>Short description of your charity</label>
					   <textarea type="text" class="form-control" rows="3" placeholder="Enter Here"></textarea>
				    </div>
				  </div>
				  <button type="submit" class="btn custom_btn red_btn my-4">Upload</button>
				</form>
			</div>
		</div>
	</div>

	<footer class="custom-footer">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-sm-6">
                    <p>@ Copyright 2020 give<strong>back</strong>Rx</p>
				</div>
				<div class="col-sm-6">
					<ul>
						<li><a href="#"><i class="fab fa-instagram-square"></i></a><li>
						<li><a href="#"><i class="fab fa-facebook-square"></i></a><li>
						<li><a href="#"><i class="fab fa-twitter-square"></i></a><li>
						<li><a href="#"><i class="fab fa-linkedin"></i></a><li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-pincode-input.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
    <script src="assets/js/customowl.js"></script>
  </body>
</html>
